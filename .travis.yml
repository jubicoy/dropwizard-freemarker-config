language: java
jdk:
- oraclejdk8
install: mvn install
script:
- mvn clean verify
- mvn clean package
before_deploy:
- RELEASED_DATE=$(date +%Y-%m-%d) envsubst < .bintray.json.tmpl > .bintray.json
deploy:
  provider: bintray
  file: ".bintray.json"
  user: vilppuvuorinen
  skip_cleanup: true
  key:
    secure: 
  on:
    tags: true
